<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <div class="score">
        <p>Score: <span id="user-score">0</span> - <span id="computer-score">0</span></p>
    </div>
    <div class="choices">
        <button class="choice" data-choice="rock"><i class="fas fa-hand-rock"><p>Rock</p></i></button>
        <button class="choice" data-choice="paper"><i class="fas fa-hand-paper"><p>Paper</p></i></button>
        <button class="choice" data-choice="scissors"><i class="fas fa-hand-scissors"><p>Scissors</p></i></button>
        <button class="choice" data-choice="lizard"><i class="fas fa-hand-lizard"><p>Lizard</p></i></button>
        <button class="choice" data-choice="spock"><i class="fas fa-hand-spock"><p>Spock</p></i></button>
         
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
